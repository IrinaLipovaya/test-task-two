<h2 class="title">Sign Up</h2>
<form name="signupForm" ng-submit="vm.signup(signupForm.$valid)">
    <div class="input-wrapper name">
        <input type="text" name="name" id="name" ng-model="vm.name" placeholder="Name" required >
    </div>
    <div class="input-wrapper email">
        <input type="email" name="email" id="email" ng-model="vm.email" placeholder="Email" required >
    </div>
    <div class="input-wrapper password">
        <input type="password" name="password" id="password" ng-model="vm.password" placeholder="Password" required pattern=".{8,}" title="8 characters minimum">
    </div>
    <div class="button-wrapper">
        <button type="submit" class="button-primary">Sign Up</button>
    </div>
</form>
<div class="links-wrapper">
    <p class="bottom-link">Already have an account? <a href="/#!/login">Login</a></p>
</div>
